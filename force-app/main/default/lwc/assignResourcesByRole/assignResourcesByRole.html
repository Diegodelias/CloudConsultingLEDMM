<template>

    <lightning-card title="Resources Assignment by role" icon-name="standard:user_role">
        <template if:true={projectRolesRequired.data}>
            <template for:each={projectRolesRequired.data} for:item="Project">
            <!--h1>{projectRolesRequired.data.Name}</h1-->
            <h1 key={Project.ID}>From {Project.Start_Date__c} 
                to {Project.End_Date__c}. {Project.Hours_Sold__c}hs. sold.</h1>
            <!--h1>Status: {projectRolesRequired.data.Status__c}</h1-->
            </template>
        </template>

        <p>0316</p>
        <lightning-button variant="brand" label="Base" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <template for:each={projectRolesRequired.data} for:item="Project">
            <template if:true={Project.Roles__r}>
            <p key={Project.ID}>Here</p>

            <!-- Iterate Roles required with Hours -->
            <template for:each={Project.Roles__r} for:item="Role">
                <p key={Role.Id}>Role Assigns for {Role.Role__c}. {Role.Hours_Covered__c} of {Role.Hours_Required__c}</p>

                <!-- Iterate Resources assigned -->
                

                <!-- Iterate Resources available -->
                <template for:each={resourcesAvailable} for:item="resource">
                    <lightning-checkbox key={resource.Id} 
                                            label={resource.Name}
                                            value={resource.Id}>
                    </lightning-checkbox> 
                    <lightning-input key={resource.Id} type="date" name="Start Date" label="Enter a date"></lightning-input>              
                    <lightning-input key={resource.Id} type="date" name="End Date" label="Enter a date"></lightning-input>
                </template>
                


            </template>

            <!-- Submit Buttom -->
           <!--  <lightning-button></lightning-button> -->

        </template>
        </template>

    </lightning-card>

</template>
